<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    <script>
        $(document).ready( function () {
            $('#example').DataTable();
        } );
    </script>
</head>
<body style="overflow: hidden">
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Bali Fruit Company</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/customer}">Customers</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/order}">Orders</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/caret}">Carets</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<!-- Create HTML registration form -->
<div class="container" style="padding:5%;">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="row align-items-center" th:action="@{/}" th:object="${}" method="post">
                <div class="col-md-3 form-group">
                    <label class="visually-hidden text-info" for="customerId">Customer Id</label>
                    <input type="number" class="form-control visually-hidden" id="customerId" value="123" th:field="*{}">
                </div>

                <div class="col-md-3 form-group">
                    <label class="visually-hidden text-info" for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Customer Name" th:field="*{}" required>
                </div>

                <div class="col-md-3 form-group">
                    <label class="visually-hidden text-info" for="customerPhone">Contact Number</label>
                    <input type="tel" class="form-control" id="customerPhone" placeholder="Contact Number" pattern="[0-9]{10}" th:field="*{}" required>
                </div>
                <div class="col-md-3 form-group">
                    <label class="visually-hidden text-info" for="area">Area</label>
                    <input type="text" class="form-control" id="area" placeholder="Area" th:field="*{}" required>
                </div>
                <div class="form-group col-md-5">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>

            </form>
        </div>
    </div>
<br>
    <br>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-info">
            <table id="example" class="table table-hover" style="width:100%;border: 1px solid darkgrey;">
                <thead >
                <tr class="table-info">
                    <th>CustomerId</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Area</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-secondary">
                    <td>1</td>
                    <td>Tiger Nixon</td>
                    <td>1234567890</td>
                    <td>Edinburgh</td>
                    <td>
                        <span sec:authorize="hasAuthority('USER')" style="align-items: center">
                            <a class="btn btn-success" th:href="@{/}" href="#" role="button">Update</a>
                        </span>

                        <span sec:authorize="hasAuthority('ADMIN')" style="align-items: center">
                            <a class="btn btn-danger" th:href="@{/}"href="#" role="button">Delete</a>
                        </span>
                    </td>
                </tr>
                <tr class="text-secondary">
                    <td>2</td>
                    <td>Garrett Winters</td>
                    <td>1234567890</td>
                    <td>Tokyo</td>
                    <td>
                        <span sec:authorize="hasAuthority('USER')" style="align-items: center">
                            <a class="btn btn-success" th:href="@{/}" href="#" role="button">Update</a>
                        </span>

                        <span sec:authorize="hasAuthority('ADMIN')" style="align-items: center">
                            <a class="btn btn-danger" th:href="@{/}"href="#" role="button">Delete</a>
                        </span>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
